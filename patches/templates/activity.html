{% extends "site_base.html" %}

{% block body_class %}activity{% endblock %}

{% block body %}
<div class="activity">
    <h1>Guess the Patch</h1>
    <img src="{{ activity.question }}">
    <form method="post" action="{% url "response" item_showing.pk %}">
        {% csrf_token %}
        {% for choice in activity.choices %}
            <input type="submit" class="btn btn-outline-primary btn-block" value="{{ choice }}" name="answer" />
        {% endfor %}
    </form>
</div>
{% endblock %}
