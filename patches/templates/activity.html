{% extends "site_base.html" %}

{% block body_class %}activity{% endblock %}

{% block body %}
<div class="activity">
    <h1>Guess the Patch</h1>
    <img src="{{ showing.data.question }}">
    <form method="post" action="{% url "response" showing.pk %}">
        {% csrf_token %}
        {% for choice in showing.data.choices %}
            <input type="submit" class="btn btn-outline-secondary btn-block" value="{{ choice }}" name="answer" />
        {% endfor %}
    </form>
    <div class="footer">
        {% for correct in correct_answers %}
        <figure>
            <img src="http://pinaxproject.com/pinax-design/patches/{{ correct.answer.answer }}.svg" />
        </figure>
        {% endfor %}
    </div>
</div>
{% endblock %}
